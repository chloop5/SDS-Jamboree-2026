<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Staff Registration - SDS Jamboree 2026</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" href="../public/logo.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>

<!-- Navigation -->
  <nav class="navbar">
    <div class="nav-container">
      <img src="../public/logo.png" alt="SDS Jamboree Logo" class="logo">
      <span class="site-title">SDS Jamboree 2026</span>
      <button class="nav-toggle" id="navToggle" aria-label="Toggle navigation">
        <i class="fas fa-bars"></i>
      </button>
      <ul class="nav-links" id="navLinks">
        <li><a href="index.html"><i class="fas fa-home"></i> Back to main page</a></li>
      </ul>
    </div>
  </nav>


  <section class="registration-form">
    <h2><i class="fas fa-user-tie"></i> Staff Registration</h2>
   
<form id="staffForm">
  
  <label>Full Name
    <input type="text" name="fullname" required>
  </label>
  <label>Group Name
   <select name="groupname" required>
              <option value="" disabled selected>Select your group</option>
              <option value="Group A">Group A</option>
              <option value="Group B">Group B</option>
              <option value="Group C">Group C</option>
            </select>
  </label>
  <label>File ID
    <input type="text" name="fileid" required>
  </label>
  <label>Date of Birth
    <input type="date" name="dob" required>
  </label>
  <label>Gender:</label>
  <div class="radio-group">
    <label><input type="radio" name="gender" value="Male" required> Male</label>
    <label><input type="radio" name="gender" value="Female"> Female</label>
  </div>
  
  <label>
  Preferred Role
  <span style="background: #fffde7; color: #795548; font-size: 0.95em; padding: 2px 8px; border-radius: 6px; margin-left: 8px; font-style: italic;">
    Roles will be distributed upon need, and not specifically based on your selection.
  </span>
  <select name="role" required>
    <option value="">-- Select a role --</option>
    <option value="Activity Leader">Activity Leader</option>
    <option value="Logistics">Logistics</option>
    <option value="Medical">Medical</option>
    <option value="Catering">Catering</option>
    <option value="Security">Security</option>
  </select>
</label>
  
  <label>Email
    <input type="email" name="email" required>
  </label>
  <label>Mobile
    <input type="tel" name="mobile" required>
  </label>
  <button type="submit" class="register-btn"><i class="fas fa-paper-plane"></i> Submit Registration</button>
</form>

  </section>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="js/staff.js"></script>
</body>
</html>
